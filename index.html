<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kişiye Özel Tişört Sipariş Aracı</title>
    <style>
       table, th, td {
  border:1px solid black;
  background-color:beige;
}
    </style>
</head>
<body>
    <h1>Kişiye Özel Tişört Sipariş Aracı</h1>
    <hr>
    <p>Lütfen Oluşturmak İstediğiniz siparişe ilişkin aşağıdaki bilgileri doldurunuz.</p>
    <h3>Kişisel Bilgiler</h3>
    
        <label for="nameEntry">Adınız:</label> 
        <input type="text" id="name"> 
        <br>
        <label for="surnameEntry">Soyadınız:</label> 
        <input type="text" id="surname">
        <br>
        <label for="dateOfBirthEntry">Doğum Tarihiniz:</label> 
        <input type="date" id="dateOfBirth">
        <br>
        <label for="mailEntry">Mail Adresiniz:</label> 
        <input type="email"  id="mail">
        <br>
        <label for="phoneEntry">Telefon:</label> 
        <input type="tel"  id="phone">
        <br>
        <hr>
        <h3>Sipariş Bilgileri</h3>
        
            <label for="tshirtColorEntry">Tişört Rengi:</label> 
            <input type="color"  id="tshirtColor">
            <br>
            <label for="textColorEntry">Yazı Rengi:</label> 
            <input type="color"  id="textColor">
            <br>
            <label for="tshirtOnTextEntry">Tişört Üzerine Yazılacak Yazıyı girin:</label> 
            <input type="text"  id="tshirtOnText">
            <br>
            <label for="tshirtNumberEntry">Tişört Adeti:</label> 
            <input type="number"  id="tshirtNumber">
            <br>
            <label for="sizeEntry">Beden Seçiniz:</label> 
            <input type="range" id="size" min="1" max="5">
            <br>
            <!-- Burada seç butonunu kullanmama gerek kalmadı -->
            <button type="submit" onclick="" >Seç</button> <input type="text"  id="sizeShow" disabled>
        
        <hr>
        <h3>Teslimat Bilgileri</h3>
         
            
               <label for="addressEntry">Adres:</label>  
               <textarea id="address"  rows="1"></textarea>
               <br>
               <label for="deliveryTimeEntry">Teslimat tarihi için bir aralık seçiniz:</label> 
               <input type="date" id="deliveryTime">
            
            <hr>
            <h3>Ödeme Bilgileri</h3>
            
                <label for="nameAndSurnameEntry">Ad Soyad:</label> 
                <input type="text"  id="nameAndSurname">
                <br>
                <label for="cardNumberEntry">Kart Numarası:</label> 
                <input type="text"  id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX">
                <br>
                <label for="pullDateEntry">Son Kullanma Tarihi:</label> 
                <input type="date"  id="pullDate">
                <br>
                <label for="cvvEntry">CVV:</label> 
                <input type="text"  id="cvv" minlength="3" maxlength="3" size="3">
                <br>
                <br>
                <button type="submit"  onclick="SubmitForm()" >Onayla</button>
<br> <br>
                <table>
                    <tbody></tbody>
                </table>

            <script>
                const tbody = document.querySelector("tbody");
                const size= document.getElementById("size");
                const sizeShow= document.getElementById("sizeShow");
                
                        function getBedenValue(value) {
    switch (value) {
      case "1":
        return "XS";
      case "2":
        return "S";
      case "3":
        return "M";
      case "4":
        return "L";
      case "5":
        return "XL";
      default:
        return "";
    }
  }
  size.addEventListener('input', function() {
                    sizeShow.value = getBedenValue(size.value);
                        });

                function SubmitForm() {
                    
                    const name = document.getElementById("name").value;
                    const surname = document.getElementById("surname").value;
                    const dateOfBirth = document.getElementById("dateOfBirth").value;
                    const mail = document.getElementById("mail").value;
                    const phone = document.getElementById("phone").value;
                    const tshirtColor = document.getElementById("tshirtColor").value;
                    const textColor = document.getElementById("textColor").value;
                    const tshirtOnText = document.getElementById("tshirtOnText").value;
                    const tshirtNumber = document.getElementById("tshirtNumber").value;
                    const address = document.getElementById("address").value;
                    const deliveryTime = document.getElementById("deliveryTime").value;
                    const nameAndSurname = document.getElementById("nameAndSurname").value;
                    const cardNumber = document.getElementById("cardNumber").value;
                    const pullDate = document.getElementById("pullDate").value;
                    const cvv = document.getElementById("cvv").value;






                    tbody.innerHTML= ` <tr>
      <th colspan="3">SİPARİŞ ONAY</th>
  </tr>
  
  <tr>
      <th rowspan="5">Kişisel Bilgiler</th>
      <td>Ad:</td>
      <td>${name}</td>
      
  </tr>
  <tr>
    <td>Soyad:</td>
    <td>${surname}</td>
  </tr>
  
  <tr>
    <td>Doğum Tarihi:</td>
    <td>${dateOfBirth}</td>
  </tr>
  <tr>
    <td>Mail Adresi:</td>
    <td>${mail}</td>

  </tr>

  <tr>
    <td>Telefon:</td>
    <td>${phone}</td>
  </tr>

  <tr>
      <th rowspan="5">Sipariş Bilgileri</th>
      <td>Tişört Rengi:</td>
      <td>${tshirtColor}</td>
      
  </tr>
  
   <tr>
      <td>Yazı Rengi</td>
      <td>${textColor}</td>
  </tr>
  
  <tr>
      <td>Yazı:</td>
      <td>${tshirtOnText}</td>
  </tr>
  
  <tr>
      <td>Tişört Adedi:</td>
      <td>${tshirtNumber}</td>
      
  </tr>
  
  <tr>
      <td>Tişört Bedeni</td>
      <td>${sizeShow.value}</td>
      
  </tr> 
  
  <tr>
      <th rowspan="2">Teslimat Bilgileri</th>
      <td>Adres:</td>
      <td>${address}</td>
  </tr>
  
  <tr>
      <td>Teslim Tarihi</td>
      <td>${deliveryTime}</td>
  </tr>
  <tr>
    <th rowspan="4" > Ödeme Bilgileri</th>
    <td>Ad Soyad:</td>
    <td>${nameAndSurname}</td>

  </tr>

  <tr>
    <td>Kart Numarası:</td>
    <td>${cardNumber}</td>
  </tr>

  <tr>
    <td>Son Kullanma Tarihi:</td>
    <td>${pullDate}</td>
  </tr>
  <tr>
    <td>CVV:</td>
    <td>${cvv}</td>
  </tr>
  
  `




                };
                
                

            </script>
    
</body>
</html>
